<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fitness Tracking Application</h1>
        <nav>
            <ul>
                <li><a href="#user">User</a></li>
                <li><a href="#workout">Workout</a></li>
                <li><a href="#activity">Activity</a></li>
                <li><a href="#plan">Plan</a></li>
                <li><a href="#progress">Progress</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
                <li><a href="#goal">Goal</a></li>
                <li><a href="#achievement">Achievement</a></li>
                <li><a href="#device">Device</a></li>
                <li><a href="#challenge">Challenge</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="user">
            <h2>User</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="workout">
            <h2>Workout</h2>
            <form>
                <label for="workout-type">Workout Type:</label>
                <input type="text" id="workout-type" name="workout-type"><br>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration"><br>
                <label for="calories">Calories Burned:</label>
                <input type="number" id="calories" name="calories"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="activity">
            <h2>Activity</h2>
            <form>
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" name="activity-name"><br>
                <label for="activity-date">Date:</label>
                <input type="date" id="date" name="date"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="plan">
            <h2>Plan</h2>
            <form>
                <label for="plan-name">Plan Name:</label>
                <input type="text" id="plan-name" name="plan-name"><br>
                <label for="plan">Duration (weeks):</label>
                <input type="number" id="plan" name="plan"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="progress">
            <h2>Progress</h2>
            <form>
                <label for="progress">Date:</label>
                <input type="date" id="progress" name="progress"><br>
                <label for="progress-note">Notes:</label>
                <input type="text" id="progress" name="progress"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="nutrition">
            <h2>Nutrition</h2>
            <form>
                <label for="nutrition-type">Type:</label>
                <input type="text" id="nutrition" name="nutrition"><br>
                <label for="calories-intake">Calories Intake:</label>
                <input type="number" id="calories" name="calories"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="goal">
            <h2>Goal</h2>
            <form>
                <label for="goal-description">Description:</label>
                <input type="text" id="goal-description" name="goal-description"><br>
                <label for="target-date">Target Date:</label>
                <input type="date" id="target-date" name="target-date"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="achievement">
            <h2>Achievement</h2>
            <form>
                <label for="achievement-description">Description:</label>
                <input type="text" id="achievement-description" name="achievement-description"><br>
                <label for="achievement-date">Date:</label>
                <input type="date" id="achievement-date" name="achievement-date"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="device">
            <h2>Device</h2>
            <form>
                <label for="device-name">Device Name:</label>
                <input type="text" id="device-name" name="device-name"><br>
                <label for="device-type">Type:</label>
                <input type="text" id="device" name="device"><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="challenge">
            <h2>Challenge</h2>
            <form>
                <label for="challenge-name">Challenge Name:</label>
                <input type="text" id="challenge" name="challenge"><br>
                <label for="challenge">Start Date:</label>
                <input type="date" id="challenge" name="challenge"><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fitness Tracking Application</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
